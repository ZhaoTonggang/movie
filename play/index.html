<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta name="referrer" content="no-referrer">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<title>风影阁</title>
		<meta name="keywords" content="风影阁">
		<meta name="description" content="风影阁">
		<link rel="stylesheet" type="text/css" href="../css/jquery.mobile.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/play.css">
		<!--网站图标配置-->
		<link rel="apple-touch-icon" sizes="192x192" href="../icons/192x192.png" />
		<link rel="shortcut icon" type="image/png" sizes="16x16" href="../icons/16x16.png" />
		<link rel="icon" type="image/png" sizes="72x72" href="../icons/72x72.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="../icons/96x96.png" />
		<link rel="icon" type="image/png" sizes="128x128" href="../icons/128x128.png" />
		<link rel="icon" type="image/png" sizes="144x144" href="../icons/144x144.png" />
		<link rel="icon" type="image/png" sizes="152x152" href="../icons/152x152.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="../icons/192x192.png" />
		<link rel="icon" type="image/png" sizes="384x384" href="../icons/384x384.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="../icons/512x512.png" />
		<!--PWA配置-->
		<link rel="manifest" href="../manifest.json" />
	</head>
	<body class="body">
		<div class="header one">
			<a class="logo">
				<h1>风影阁</h1>
			</a>
			<div class="search">
				<a id="searchDo" onclick="so()"></a>
				<input type="text" placeholder="输入你想看的" id="search" />
			</div>
		</div>
		<div id="playBox">
			<div class="play-box" id="playBoxIframe">
				<iframe allow="fullscreen;autoplay" sandbox="allow-scripts allow-same-origin"
					style="width:100%;height:100%;border:none;overflow:hidden;background:#000" id="play"
					src="../ads/"></iframe>
				<div class="tip">如无法播放请尝试切换线路，或<a>点击前往<span></span>播放</a><i class="close"></i></div>
			</div>
			<div id='playinfo'>
				<div style="text-align: center;">
					<span style="color:#ff0000;">温馨提示：不能播放请更换播放列表或者切换线路！</span>
					<br />
					<span style="color:#1d953f">如果还是不行,请点击下方☞
						<a href="" style="color:#ff0000" target="playBox">《这里》搜索</a>
					</span>
				</div>
			</div>
			<div class="clear" style="height:0.3rem"></div>
			<h3 class="from-title" id="titleItem"></h3>
			<div class="from" id="siteList">
				<div class="template" id="stList">
					<div class="loading" id="loadBox2">
						<span class="s-loading"><i class="first"></i><i class="second"></i><i class="third"></i></span>
					</div>
				</div>
				<span class="clear"></span>
			</div>
			<h3 class="from-title">切换线路</h3>
			<div class="from" id="fromList" from="">
				<div class="template" id="jxList">
					<div class="loading" id="loadBox2">
						<span class="s-loading"><i class="first"></i><i class="second"></i><i class="third"></i></span>
					</div>
				</div>
				<span class="clear"></span>
			</div>
			<div class="episodes" id="episodesBox">
				<div class="clear" style="height:0.3rem"></div>
				<h3 class="episodes-title">选集<span class="episodes-control" id="episodesControl"><a
							class="prev">上一集</a><a class="next">下一集</a></span></h3>
				<div class="episodes-list">
					<div class="template" id="episodesList">
						<!-- <a data-api="{{api}}" data-part="{{part}}" data-href="{{href}}"
							value="{{number}}">{{number}}</a> -->
					</div>
					<span class="clear"></span>
				</div>
			</div>

		</div>
		<!-- <div class="no-data" id="noDataBox">未找到可用播放线路</div> -->
		<div class="clear" style="height:2rem"></div>
		<div id="itemList">
			<div class="more">
				<i id="morei"></i>
				<h5 id="moreh5"></h5>
				<span id="span1">地区：</span>
				<span id="span2">导演：</span>
				<span id="span3">演员：</span>
			</div>
			<div class="more desc">
				<div id='mddiv'>简介：</div>
			</div>
		</div>
		<div class="list">
			<h3 class="title">猜你喜欢</h3>
			<div class="items" id="guessList">
				<div class="loading" id="loadBox2">
					<span class="s-loading"><i class="first"></i><i class="second"></i><i class="third"></i></span>
				</div>
			</div>
		</div>
		<div class="clear" style="height:2rem"></div>
		<div class="copyright">
			<p>本站内容均来自于互联网资源实时采集</p>
			<p>本网站仅用做学习交流</p>
		</div>
		<a class="scroll-to-top" id="scrollToTop"></a>
		<script src="../js/play.js"></script>
		<!-- 谷歌自动广告 -->
		<script async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3670070169085381"
			crossorigin="anonymous"></script>
		<noscript>
			<h1>本站功能实现依赖了大量JS，您的浏览器不支持或未启用JS！</h1>
		</noscript>
	</body>
</html>
